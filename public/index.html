<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <h1 class="web">Web Chat</h1>
    <div class="bg">
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
            <button type="submit">Join</button>
        </form>
        
        <ul class="chat-display"></ul>
        
        <form class="form-msg" id ="form-msg">
            <input type="text" id="message" placeholder="Your message" required>
            <button type="submit" id="messageBtn">Send</button>
            <p class="activity"></p>
        </form>
        
    </main>
    </div>
</body>
</html>
