<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>
<body>
        <main>
            <form class="form-join">
                <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
                <button id="join" type="submit">Join</button>
            </form>
        </main>
        
        <script>
            const formJoin = document.querySelector('.form-join');
            const nameInput = document.querySelector('#name');
    
            formJoin.addEventListener('submit', (e) => {
                e.preventDefault();
    
                if (nameInput.value) {
                    localStorage.setItem('username', nameInput.value);
                    window.location.href = 'chat.html';
                }
            });
        </script>     
</body>

</html>
